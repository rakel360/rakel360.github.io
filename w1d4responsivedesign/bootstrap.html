<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstraplayout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 header">
            <h1>Header</h1>
        </div>
    </div>

    <div class="row">
    <div class="menu col-lg-12">
        <ul>
            <li><p>Menu1</p></li>
            <li><p>Menu2</p></li>
            <li><p>Menu3</p></li>
        </ul>
    </div>
    </div>
    <div class="row">
        <div class="col-lg-4  col-sm-6 col-xs-6 col-md-4 col1">column1</div>
        <div class="col-lg-4  col-sm-6 col-xs-6 col-md-4 col2">column2</div>
        <div class="col-lg-4  col-sm-6 col-xs-6 col-md-4 col3">column3</div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 footer"><p>Footer</p></div>
    </div>
</div>

</body>
</html>
