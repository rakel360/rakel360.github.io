<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>webform one</title>
    <link rel="stylesheet" type="text/css" href="webform.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form action="/action_page.php">

    <div class="container">
        <label>Email Address</label>
        <input type="email" placeholder="Enter email" name="email" required><br>
        <medium>We'll never share your email with anyone else</medium><br><br>


        <label>Password</label>
        <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" required>

        <label>Website</label>
        <input type="url" placeholder="Enter website link" name="web"  pattern="https?://.+"
               title="Include http:// or Include https://" required>

        <input type="checkbox" id="accessibleChoice" >
        <label for="accessibleChoice">Check me out!</label>
         <br>
        <button type="submit">Submit</button>

    </div>

</form>

</body>

</html>
